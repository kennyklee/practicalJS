    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>
        body {
            background-color: blue;

<body>
    <h1>Practical JavaScript - TDD</h1>
    <!-- Todo controls -->
    <button id="toggle_all"">Toggle All</button>
    <div>
        <button id="add_todo_button">Add Todo</button>
        <input id="add_todo_text" type="text" placeholder="Enter text">

    </div>
    <div>
        <button id="change_todo_button">Change Todo</button>
        <input id="change_todo_text" type="text" placeholder="Enter text">
        <input id="change_todo_position" type="number" placeholder="Enter position #">

    </div>
    <div>
        <button id="toggle_completed_button")">Toggle Completed</button>
        <input id="toggle_completed_text" type="number" placeholder="Enter position #">
    </div>

    <!-- List of todos -->
    <ul id="todo_list"></ul>

    <script src="js/main-es6.js"></script>
