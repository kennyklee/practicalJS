// Function signature:
//     reduce(array, callback[, initialValue])

// Callback parameters:
//     previousValue
//     currentValue
//     currentIndex
//     array

// Returns value:
//     Returns a single value

function reduce(array, callback, initialValue) {

    // If no initalValue, and array and has one element, it should return only element without calling callback.

    var startingIndex = 0;
    var resultSoFar = initialValue;

    // No initialValue.
    if (arguments.length < 3) {

        // If array has one element, just return it
        if (Object.keys(array).length === 1) {
            var onlyIndex = Object.keys(array)[0];
            var onlyElement = array[onlyIndex];
            return onlyElement;
        }
        resultSoFar = array[startingIndex];
        startingIndex++;
    // Has initialValue.
    } else {
        // Need to check if array is empty AND initialValue.
        if (Object.keys(array).length === 0) {
            return initialValue;
        }
    }
    for (var i = startingIndex; i < array.length; i++) {
        if (i in array) {
            resultSoFar = callback(resultSoFar, array[i], i);
        }
    }
    return resultSoFar;
}
